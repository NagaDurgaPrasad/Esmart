<!DOCTYPE html>
<html>
<head>
<title>Blocks</title>
<link type="image/png"	rel="icon" href="pic/vr3.gif" />
<link type="text/css" rel="stylesheet" href="style/css.css" />
<style type="text/css">
	body{background-color:#E6E6FA;}
</style>
<script type="text/javascript" src="script/jquery.js"></script>
<script type="text/javascript">
var xmlhttp;
window.onload=function () 
{
	if (window.XMLHttpRequest)
	{
 	 	xmlhttp=new XMLHttpRequest();
	}
	else
	{	
 		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function()
  	{
  		if(xmlhttp.readyState==4 && xmlhttp.status==200)
   	{ 
			document.getElementById("dept_id").innerHTML +=xmlhttp.responseText;
    	}
  	}
		xmlhttp.open("get","getDept.jsp",true);
		xmlhttp.send();
}
function getStaff(dept_id) 
{
	xmlhttp.onreadystatechange=function()
  	{
  		if(xmlhttp.readyState==4 && xmlhttp.status==200)
   	{
			document.getElementById("staff_id").innerHTML=xmlhttp.responseText;
    	}
  	}
		xmlhttp.open("get","getStaff.jsp?dept_id="+dept_id,true);
		xmlhttp.send();
}
function getStaffDetails(val) 
{
	xmlhttp.onreadystatechange=function()
  	{
  		if(xmlhttp.readyState==4 && xmlhttp.status==200)
   	{
			document.getElementById("show").innerHTML=xmlhttp.responseText;
    	}
  	}
		xmlhttp.open("get","getStaffDetails.jsp?staff_id="+val,true);
		xmlhttp.send();
}	
</script>
</head>
<body>
<div class="msgbox" id="msgbox"></div>

	</div>

		<table class="box" style="padding:10px;left:400px;height:200px;top:40px;width:200px">
			<tr><td style="background-color:#0E053C;color:white;border-radius:5px;height:30px;" class="tag">Departments</td></tr>
			<tr><td><input type="checkbox">M C A</td></tr>		
			<tr><td><input type="checkbox">M B A</td></tr>

		</table>	
			
	</div>

</div>
